<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Halaman Tidak Ditemukan | PPPKMI Conference</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
            .error-container {
                text-align: center;
                max-width: 600px;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            }
            .error-code {
                font-size: 8rem;
                font-weight: bold;
                margin-bottom: 1rem;
                background: linear-gradient(45deg, #ff6b6b, #feca57);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            .error-title {
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }
            .error-message {
                font-size: 1.1rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                line-height: 1.6;
            }
            .home-button {
                display: inline-block;
                padding: 12px 30px;
                background: linear-gradient(45deg, #3742fa, #2f3542);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                margin: 0 10px;
            }
            .home-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            .back-button {
                background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            }
            .logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 2rem;
                background: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                color: #667eea;
                font-weight: bold;
            }
            .floating {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="logo floating">üìÑ</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Halaman Tidak Ditemukan</h1>
            <p class="error-message">
                Oops! Halaman yang Anda cari tidak ditemukan.<br />
                Mungkin halaman telah dipindahkan atau URL salah.
            </p>
            <a href="/" class="home-button">üè† Beranda</a>
            <a href="javascript:history.back()" class="home-button back-button"
                >‚Ü©Ô∏è Kembali</a
            >
        </div>
    </body>
</html>
